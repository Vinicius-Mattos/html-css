<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 600px;
        }
        th, td {
            border: 1px solid black;
        }
        .number {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Exatas</td>
                <td>Matemática</td>
                <td class="number">1.0</td>
                <td class="number">2.0</td>
                <td class="number">1.5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="number">3.0</td>
                <td class="number">4.0</td>
                <td class="number">3.5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="number">5.0</td>
                <td class="number">6.0</td>
                <td class="number">5.5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="number">7.0</td>
                <td class="number">8.0</td>
                <td class="number">7.5</td>
            </tr>
            <tr>
                <th colspan="4">Média de Exatas</th>
                <td class="number">7.0</td>
            </tr>
            <tr>
                <td rowspan="2">Humanas</td>
                <td>História</td>
                <td class="number">9.0</td>
                <td class="number">8.0</td>
                <td class="number">8.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="number">10.0</td>
                <td class="number">9.0</td>
                <td class="number">9.5</td>
            </tr>
            <tr>
                <th colspan="4">Média de Humanas</th>
                <td class="number">7.5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
